<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
   
        <link rel="stylesheet" type="text/css" media="screen" href="../static/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="../static/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="../static/css/normalize.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="../static/css/demo.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="../static/css/style.css" />
   
        <img class="header" src="../static/images/books1.png">
        <nav class="navbar navbar-default navbar-relative-top" id="header">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">
                University Thesis Database
              </a>
            </div>
          </div>
        </nav>
    </head>
    
    <body>
        
        <p class="welcome">Hi! Welcome {{user.nickname()}} </p><br>
        <p class="welcome" style="top:20px"><a href="{{ url|safe }}">{{ url_linktext }}</a></p>

        <div><a href="/"><button class="primary-btn btn">Home</button></a></div>

        <input type="search" id="searcher" placeholder="browse thesis or students">
        <button class="primary-btn btn" id="search_btn">Search</button>
        <div id='rel_th_container' class='list-inline'>
            <ul id='searched' style='list-style-type:none'>

            </ul>
        </div>

        <h3>Student List</h3><hr>
        <h1 class="list_label">
        <div class="col-xs-3">Student Number</div>
        <div class="col-xs-3">Name</div>
        <div class="col-xs-3">Email</div>
        <div class="col-xs-3"></div>
        </h1>
        </br></br></br><ul class="faculty-list">
            {% for s in student%}
                <li>
                <div class="col-xs-3">{{s.s_student_num}}</div>
                <div class="col-xs-3">{{s.s_last_name}} {{s.s_first_name}} {{s.s_middle_name}}</div>
                <div class="col-xs-3">{{s.s_email}}</div>
                <div class="col-xs-3"><a class="btn-primary" href='/student/page/{{s.key.id()}}'><button class="btn-primary btn">View Details</button></a></div>
                </li>
            {% endfor %}
        </ul>        

    </body>

    <script type = "text/javascript" src = "../static/js/jquery-1.11.3.min.js"></script>
    <script type = "text/javascript" src = "../static/js/bootstrap.min.js"></script>
    <script type = "text/javascript" src = "../static/js/script.js"></script>
    <script type = "text/javascript" src = "../static/js/modernizr.custom.js"></script>
    <script type = "text/javascript" src = "../static/js/myjs.js"></script>
</html>
